name: tests

on:
  push:
  pull_request:

jobs:
  bash-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Run tests
        run: |
          bash tests/run.sh
